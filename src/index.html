<!doctype html>
<html lang="en">
<head style="color: blue;">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div style="position: relative; width: 800px; height: 600px;">
    <canvas style="position: absolute; top: 0; left: 0; z-index: 1; background-color: transparent;" width="800" height="600" id="game0"></canvas>
    <canvas style="position: absolute; top: 0; left: 0; z-index: 2; background-color: transparent;" width="800" height="600" id="game1"></canvas>
    <canvas style="position: absolute; top: 0; left: 0; z-index: 3; background-color: transparent;" width="800" height="600" id="game2"></canvas>
</div>
<br>
<button onclick="window.playGame=!window.playGame">Play/Pause</button>

<script src="/app/bundle.js"></script>
</body>
</html>
