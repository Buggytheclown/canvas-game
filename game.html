<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
<canvas width="640" height="480" id="game"></canvas>
<script>

    var canvas, context, inDisplay, interval, keyboard;

    function startGame() {
        canvas = document.getElementById('game');
        context = canvas.getContext('2d');
        keyboardInit();
        inDisplay = new InDisplay();
        initObjects();
        interval = setInterval(mainLoop, 20);
    }

    function initObjects() {
        inDisplay.push(new Wall(400, 40, 300, 4, 'black'));
        inDisplay.push(new Tank());
    }

    function mainLoop() {
        inDisplay.clear();
        inDisplay.update();
        inDisplay.draw();
    }

    function Wall(x, y, h, w, color) {
        this._state = {x: x, y: y, h: h, w: w};
        this.color = color;

        this.update = function () {
            return null;
        };

        function BoomAnimation(state) {
            this._state = state;
            this.color = 'red';
            this.frameLength = 150;

            this.update = function () {
                if (this.frameLength > 0) {
                    this.frameLength--;
                } else {
                    inDisplay.pop(this);
                    this.clear();
                }
                return null;
            };
            this.draw = function () {
                context.fillStyle = this.color;
                context.fillRect(this._state.x, this._state.y, this._state.w + 2, this._state.h + 2);
            };

            this.clear = function () {
                context.clearRect(this._state.x, this._state.y, this._state.w + 2, this._state.h + 2);
            };

            this.getState = function () {
                return this._state;
            };

            this.hit = function () {
                return;
            }

        };

        this.hit = function (obj, coordinates) {
            if (obj.type === 'BULLET') {
                inDisplay.push(new BoomAnimation(coordinates));
            }
        };

        this.draw = function () {
            context.fillStyle = this.color;
            context.fillRect(this._state.x, this._state.y, this._state.w, this._state.h);
        };

        this.clear = function () {
        };

        this.getState = function () {
            return this._state;
        };
    }

    function InDisplay() {
        this._stack = [];

        this.push = function (el) {
            this._stack.push(el);
        };

        this.pop = function (popedEl) {
            this._stack = this._stack.filter(function (el) {
                return JSON.stringify(el) !== JSON.stringify(popedEl)
            })
        };

        this.draw = function () {
            this._stack.forEach(function (el) {
                el.draw();
            })
        };

        this.clear = function () {
            this._stack.forEach(function (el) {
                el.clear();
            })
        };

        this.update = function () {
            var _this = this;
            this._stack.forEach(function (elUpdated) {
                var newState = elUpdated.update();

                if (newState) {
                    var elUpdatedCoordinates = _this._calcCorners(newState);

                    _this._stack.forEach(function (stackEl) {
                        if (JSON.stringify(stackEl) !== JSON.stringify(elUpdated)) {
                            var coordinatesStackEl = _this._calcCorners(stackEl.getState());

                            if (_this._intersection(elUpdatedCoordinates, coordinatesStackEl)) {
                                stackEl.hit(elUpdated.getHitBy(), newState);
                                elUpdated.rollBack();
                            }
                        }

                    })
                }

            })
        };

        this._intersection = function (a, b) {
            var crash = true;
            if ((a.bottom < b.top) ||
                    (a.top > b.bottom) ||
                    (a.right < b.left) ||
                    (a.left > b.right)) {
                crash = false;
            }
            return crash;
        };

        this._revertSide = function (side) {
            switch (side) {
                case 'LEFT':
                    return 'RIGHT';
                    break;
                case 'RIGHT':
                    return 'LEFT';
                    break;
                case 'UP':
                    return 'DOWN';
                    break;
                case 'DOWN':
                    return 'UP';
                    break;
            }
        };

        this._calcCorners = function (state) {
            return {left: state.x, right: state.x + state.w, top: state.y, bottom: state.y + state.h};
        };

        this._calcCoordinates = function (side, state) {
            var coordinates = {x1: null, y1: null, x2: null, y2: null};
            switch (side) {
                case 'LEFT':
                    coordinates.x1 = state.x;
                    coordinates.y1 = state.y;
                    coordinates.x2 = state.x;
                    coordinates.y2 = state.y + state.h;
                    break;
                case 'RIGHT':
                    coordinates.x1 = state.x + state.w;
                    coordinates.y1 = state.y;
                    coordinates.x2 = state.x + state.w;
                    coordinates.y2 = state.y + state.h;
                    break;
                case 'UP':
                    coordinates.x1 = state.x;
                    coordinates.y1 = state.y;
                    coordinates.x2 = state.x + state.w;
                    coordinates.y2 = state.y;
                    break;
                case 'DOWN':
                    coordinates.x1 = state.x;
                    coordinates.y1 = state.y + state.h;
                    coordinates.x2 = state.x + state.w;
                    coordinates.y2 = state.y + state.h;
                    break;
                default:
                    console.log('BAD side in getCoordinates');
            }
            return coordinates;
        };

        this.canMove = function (side, state) {
            console.log('DEPRICATED canMove');
        }
    }

    function keyboardInit() {
        keyboard = {
            left: false,
            up: false,
            right: false,
            down: false,
            space: false
        };

        window.onkeydown = function (e) {
            switch (e.keyCode) {
                    //key A or LEFT
                case 65:
                case 37:
                    keyboard.left = true;
                    break;

                    //key W or UP
                case 87:
                case 38:
                    keyboard.up = true;
                    break;

                    //key D or RIGHT
                case 68:
                case 39:
                    keyboard.right = true;
                    break;

                    //key S or DOWN
                case 83:
                case 40:
                    keyboard.down = true;
                    break;

                    //key Space
                case 32:
                case 75:
                    keyboard.space = true;
                    break;
            }
            e.preventDefault();
        };

        window.onkeyup = function (e) {
            switch (e.keyCode) {
                    //key A or LEFT
                case 65:
                case 37:
                    keyboard.left = false;
                    break;

                    //key W or UP
                case 87:
                case 38:
                    keyboard.up = false;
                    break;

                    //key D or RIGHT
                case 68:
                case 39:
                    keyboard.right = false;
                    break;

                    //key S or DOWN
                case 83:
                case 40:
                    keyboard.down = false;
                    break;

                    //key Space
                case 75:
                case 32:
                    keyboard.space = false;
                    break;
            }
            e.preventDefault();
        };
    }

    function Tank() {
        this.prevX = null;
        this.prevY = null;
        this.x = 150;
        this.y = 150;
        this.speed = 5;
        this.onDirection = 'RIGHT';

        this.body = new Body();
        this.barrel = new Barrel();

        this.draw = function () {
            this.body.draw(this);
            this.barrel.draw(this);
        };

        this.clear = function () {
            this.body.clear();
            this.barrel.clear();
        };

        function Body() {
            this._width = 30;
            this._height = 20;
            this._color = "green";
            this._state = {x: null, y: null, h: null, w: null, color: this._color};
            this._prevState = null;

            this.draw = function (tank) {
                this._calculateState(tank);
                context.fillStyle = this._state.color;
                context.fillRect(this._state.x, this._state.y, this._state.w, this._state.h);
            };

            this.update = function () {
            };

            this._calculateState = function (tank) {
                switch (tank.onDirection) {
                    case 'RIGHT':
                    case 'LEFT':
                        this._state.x = tank.x;
                        this._state.y = tank.y;
                        this._state.h = this._height;
                        this._state.w = this._width;
                        break;
                    case 'DOWN':
                    case 'UP':
                        this._state.x = tank.x - (this._height - this._width) / 2;
                        this._state.y = tank.y + (this._height - this._width) / 2;
                        this._state.h = this._width;
                        this._state.w = this._height;
                        break;
                }
            };

            this.clear = function () {
                context.clearRect(this._state.x, this._state.y, this._state.w, this._state.h);
            };
        }

        function Barrel() {
            this._color = 'black';
            this._height = 20;
            this._innerHeight = 10;
            this._width = 4;
            this.state = {x: null, y: null, h: null, w: null, color: this._color};
            this.bullet = {speed: 10, color: 'red', framePerBullet: 40, _frameToShoot: 0};

            this._calculateState = function (tank) {
                switch (tank.onDirection) {
                    case 'LEFT':
                        this.state.x = tank.body._state.x - this._height + this._innerHeight;
                        this.state.y = tank.body._state.y + tank.body._state.h / 2 - this._width / 2;
                        this.state.h = this._width;
                        this.state.w = this._height;
                        break;
                    case 'RIGHT':
                        this.state.x = tank.body._state.x + tank.body._state.w - this._innerHeight;
                        this.state.y = tank.body._state.y + tank.body._state.h / 2 - this._width / 2;
                        this.state.h = this._width;
                        this.state.w = this._height;
                        break;
                    case 'UP':
                        this.state.x = tank.body._state.x + tank.body._state.w / 2 - this._width / 2;
                        this.state.y = tank.body._state.y - this._height + this._innerHeight;
                        this.state.h = this._height;
                        this.state.w = this._width;
                        break;
                    case 'DOWN':
                        this.state.x = tank.body._state.x + tank.body._state.w / 2 - this._width / 2;
                        this.state.y = tank.body._state.y + tank.body._state.h - this._innerHeight;
                        this.state.h = this._height;
                        this.state.w = this._width;
                        break;
                }
            };

            this.draw = function (tank) {
                this._calculateState(tank);

                context.fillStyle = this._color;
                context.fillRect(this.state.x, this.state.y, this.state.w, this.state.h);
            };

            this.clear = function () {
                context.clearRect(this.state.x, this.state.y, this.state.w, this.state.h);
            };

            this.update = function () {
                if (this.bullet._frameToShoot !== 0) {
                    this.bullet._frameToShoot--;
                }
            };

            function Bullet(x, y, speed, direction, color) {
                this._prevState = null;
                this._state = {x: x, y: y, w: 3, h: 3};
                this.speed = speed;
                this.color = color;
                this.direction = direction;

                this.update = function () {
                    switch (this.direction) {
                        case 'LEFT':
                            var newState = this.setState({x: this.getState().x - this.speed});
                            return newState;
                            break;
                        case 'RIGHT':
                            var newState = this.setState({x: this.getState().x + this.speed});
                            return newState;
                            break;
                        case 'UP':
                            var newState = this.setState({y: this.getState().y - this.speed});
                            return newState;
                            break;
                        case 'DOWN':
                            var newState = this.setState({y: this.getState().y + this.speed});
                            return newState;
                            break;
                    }
                };

                this.getHitBy = function () {
                    return {type: 'BULLET'}
                };

                this.setState = function (newStateParam) {
                    var newState = Object.assign({}, this.getState(), newStateParam);
                    this._prevState = this._state;
                    this._state = newState;
                    return newState;
                };

                this.hit = function (obj) {
                    console.log('Bullet was hitten by: ', obj.type)
                };

                this.rollBack = function () {
                    console.log('Bullet rollBack!');
                    inDisplay.pop(this);
                };

                this.draw = function () {
                    context.fillStyle = this.color;
                    var coordinates = this.getState();
                    context.fillRect(coordinates.x, coordinates.y, coordinates.h, coordinates.w);
                };

                this.clear = function () {
                    var coordinates = this.getState();
                    context.clearRect(coordinates.x, coordinates.y, coordinates.h, coordinates.w);
                };

                this.getState = function () {
                    return this._state;
                }

            }

            this.shoot = function (tank) {
                if (this.bullet._frameToShoot === 0) {
                    var bulletState = Object.assign({}, this.state);
                    switch (tank.onDirection) {
                        case 'RIGHT':
                            bulletState.x += this._height;
                            break;
                        case 'DOWN':
                            bulletState.y += this._height;
                            break;
                    }
                    var bullet = new Bullet(bulletState.x, bulletState.y, this.bullet.speed, tank.onDirection, this.bullet.color);
                    inDisplay.push(bullet);
                    this.bullet._frameToShoot = this.bullet.framePerBullet;
                }
            };
        }

        this.hit = function (obj) {
            console.log('Tank was hitten by: ', obj.type);
        };

        this.getHitBy = function () {
            return {type: 'TANK'};
        };

        this.rollBack = function () {
            this.x = this._prevX;
            this.y = this._prevY;
        };

        this.getState = function () {
            return this.body._state;
        };

        this._setState = function (newStateParam) {
            var newState = Object.assign({}, this.getState(), newStateParam);
            return newState;
        };

        this.update = function () {
            this.body.update();
            this.barrel.update();

            if (keyboard.left) {
                var newState = this._setState({x: this.getState().x - this.speed});
                this._prevX = this.x;
                this.x -= this.speed;
                this.onDirection = 'LEFT';
                return newState;

            } else if (keyboard.right) {
                var newState = this._setState({x: this.getState().x + this.speed});
                this._prevX = this.x;
                this.x += this.speed;
                this.onDirection = 'RIGHT';
                return newState;

            } else if (keyboard.up) {
                var newState = this._setState({y: this.getState().y - this.speed});
                this._prevY = this.y;
                this.y -= this.speed;
                this.onDirection = 'UP';
                return newState;

            } else if (keyboard.down) {
                var newState = this._setState({y: this.getState().y + this.speed});
                this._prevY = this.y;
                this.y += this.speed;
                this.onDirection = 'DOWN';
                return newState;
            }

            if (keyboard.space) {
                this.barrel.shoot(this);
            }
        }
    }


</script>

</body>
</html>
